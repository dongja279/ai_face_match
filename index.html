<script>
  const imgAEl = document.getElementById('imgA');
  const imgBEl = document.getElementById('imgB');
  const fileA = document.getElementById('fileA');
  const fileB = document.getElementById('fileB');
  const btnA = document.getElementById('btnA');

  const resultEl = document.getElementById('result');

  const ptext = document.getElementById('ptext');

  let imgAData = null, imgBData = null, lastResultId = null;

  btnA.onclick = ()=> fileA.click();
  btnB.onclick = ()=> fileB.click();
  fileA.onchange = async e => { imgAData = await readAsDataURL(e.target.files[0]); imgAEl.src=imgAData; imgAEl.style.display='block'; checkReady(); };
  fileB.onchange = async e => { imgBData = await readAsDataURL(e.target.files[0]); imgBEl.src=imgBData; imgBEl.style.display='block'; checkReady(); };

  function readAsDataURL(f){return new Promise(r=>{const fr=new FileReader();fr.onload=()=>r(fr.result);fr.readAsDataURL(f);});}
  function checkReady(){analyzeBtn.disabled = !(imgAData && imgBData);}

  function progress(p,msg){pbar.style.width=p+'%';pbar.textContent=p+'%';ptext.textContent=msg;}

  analyzeBtn.onclick = async()=>{
