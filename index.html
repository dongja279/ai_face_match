<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI 관상궁합 — 두 사진으로 보는 우리 사이</title>
  <style>
    :root{
      --bg:#f2f4f8; --ink:#101828; --muted:#667085;
      --panel:#ffffff; --line:#e5e7eb; --chip:#f3f4f6;
      --accent:#6ea8ff; --accent2:#7c6dff; --ok:#10b981; --dark:#0b1220;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);
      font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",Segoe UI,Roboto,Helvetica,Arial}
    .wrap{max-width:820px;margin:18px auto;padding:0 14px}
    header{background:var(--panel);border:1px solid var(--line);border-radius:18px;padding:22px 18px;margin-bottom:14px}
    h1{margin:0 0 6px;font-size:28px;letter-spacing:.2px}
    .sub{margin:0;color:var(--muted);font-size:14px}

    .card{background:var(--panel);border:1px solid var(--line);border-radius:18px;padding:16px;margin-bottom:14px}
    .card h2{margin:0 0 12px;font-size:15px;color:#475467}

    /* 미리보기 카드 */
    .thumbs{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:640px){ .thumbs{grid-template-columns:1fr 1fr} }
    .thumb{
      position:relative;border-radius:16px;overflow:hidden;border:1px dashed #cbd5e1;
      background:var(--dark);height:56vw;max-height:420px;display:flex;align-items:center;justify-content:center;
    }
    @media(min-width:640px){ .thumb{height:48vw;max-height:420px} }
    .thumb img{width:100%;height:100%;object-fit:cover;display:none}
    .thumb.has-image{border:1px solid #1f2937}
    .thumb.has-image img{display:block}

    .pick{
      position:absolute;inset:auto 10% 10% 10%;
      height:56px;border:none;border-radius:14px;cursor:pointer;
      font-weight:900;letter-spacing:.2px;font-size:16px;color:#fff;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow:0 10px 24px rgba(0,0,0,.25);
      display:flex;align-items:center;justify-content:center;
    }
    .thumb.has-image .pick{display:none}
    .replace{
      position:absolute;top:10px;right:10px;padding:8px 10px;border-radius:999px;border:1px solid #e2e8f0;
      background:#ffffffd9;color:#111827;font-size:12px;font-weight:700;cursor:pointer;display:none
    }
    .thumb.has-image .replace{display:inline-block}

    .meter{height:8px;background:#e5e7eb;border-radius:999px;overflow:hidden;margin:14px 0}
    .meter>div{height:100%;width:0%;background:linear-gradient(90deg,#22d3ee,#a78bfa,#22c55e)}

    .actions{display:grid;grid-template-columns:1fr;gap:10px}
    @media(min-width:520px){ .actions{grid-template-columns:1.2fr .8fr} }
    .btn{cursor:pointer;border:none;border-radius:14px;padding:16px 14px;font-weight:900;letter-spacing:.2px;font-size:16px}
    .btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff}
    .btn-outline{background:#0ea5a5;color:#fff}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .muted{color:var(--muted);font-size:12px}

    /* 결과 가독성 강화 */
    .result{display:grid;gap:12px}
    .section{border:1px solid #2a364a;border-radius:14px;background:#0b1220;color:#eef4ff;padding:14px}
    .score{display:flex;align-items:center;gap:12px}
    .badge{min-width:72px;height:72px;border-radius:50%;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,#6ea8ff,#7c6dff);color:#fff;font-weight:900;font-size:20px;box-shadow:0 8px 22px rgba(0,0,0,.35)}
    .pill{padding:6px 10px;border-radius:999px;background:#0b1220;border:1px solid #2a364a;color:#dbe7ff;font-size:12px}
    .pair{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:640px){ .pair{grid-template-columns:1fr 1fr} }
    .who{border:1px solid #2a364a;border-radius:12px;background:#0b1220;color:#eef4ff;padding:12px}
    .who h4{margin:0 0 6px;font-size:13px;color:#ffffff}
    .list{margin:8px 0 0 0;padding:0 0 0 16px}
    .list li{margin:4px 0;color:#e6eeff}
    .list li b{color:#ffffff}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>AI 관상궁합</h1>
      <p class="sub">두 사람의 얼굴 사진을 업로드하면, 심층 궁합 분석을 제공합니다. (재미로만 보세요!)</p>
    </header>

    <!-- 업로드 -->
    <section class="card">
      <h2>사진 업로드</h2>

      <div class="thumbs">
        <!-- A -->
        <div class="thumb" id="thumbA" aria-label="A 미리보기">
          <img id="imgPreviewA" alt="A 미리보기">
          <input id="fileA" type="file" accept="image/*" hidden>
          <button id="pickA" class="pick" type="button">👤 A 사진 업로드</button>
          <button id="replaceA" class="replace" type="button">변경</button>
        </div>
        <!-- B -->
        <div class="thumb" id="thumbB" aria-label="B 미리보기">
          <img id="imgPreviewB" alt="B 미리보기">
          <input id="fileB" type="file" accept="image/*" hidden>
          <button id="pickB" class="pick" type="button">👤 B 사진 업로드</button>
          <button id="replaceB" class="replace" type="button">변경</button>
        </div>
      </div>

      <div class="meter"><div id="bar"></div></div>
      <div id="status" class="muted">대기 중…</div>

      <div class="actions">
        <button id="analyze" class="btn btn-primary">🔮 관상궁합 분석하기</button>
        <button id="copy" class="btn btn-outline">📋 분석 결과 복사하기</button>
      </div>
    </section>

    <!-- 결과 -->
    <section class="card">
      <h2>결과</h2>
      <div id="out" class="result">
        <div class="muted">아직 결과가 없습니다.</div>
      </div>
      <div class="muted" style="margin-top:6px">(※ 오락/참고용 결과입니다. 사진은 저장되지 않습니다.)</div>
    </section>
  </div>

  <script>
    // ===== DOM =====
    const q = id => document.getElementById(id);
    const fileA=q('fileA'), fileB=q('fileB');
    const pickA=q('pickA'), pickB=q('pickB'), repA=q('replaceA'), repB=q('replaceB');
    const analyze=q('analyze'), copyBtn=q('copy');
    const bar=q('bar'), statusEl=q('status'), out=q('out');
    const imgPA=q('imgPreviewA'), imgPB=q('imgPreviewB');
    const thumbA=q('thumbA'), thumbB=q('thumbB');

    // 내부 상태(파일 input 접근 없이 사용 → files null 에러 방지)
    let imgA=null, imgB=null, busy=false;

    // 업로드 트리거
    pickA.onclick = () => fileA.click();
    pickB.onclick = () => fileB.click();
    repA.onclick  = () => fileA.click();
    repB.onclick  = () => fileB.click();

    // 파일 선택 → 압축 → 미리보기
    fileA.onchange=e=>readPreview(e.target.files?.[0],'A');
    fileB.onchange=e=>readPreview(e.target.files?.[0],'B');

    async function readPreview(file, who){
      if(!file) return;
      const base64 = await toDataURL(file);
      const compressed = await compress(base64);
      if(who==='A'){ imgA = compressed; imgPA.src = compressed; thumbA.classList.add('has-image'); }
      else { imgB = compressed; imgPB.src = compressed; thumbB.classList.add('has-image'); }
    }

    function toDataURL(file){
      return new Promise((resolve,reject)=>{
        const r=new FileReader();
        r.onload=()=>resolve(r.result);
        r.onerror=reject;
        r.readAsDataURL(file);
      });
    }
    function compress(src){
      return new Promise(resolve=>{
        const img=new Image();
        img.onload=()=>{
          const max=540; const scale=Math.min(1, max/Math.max(img.width,img.height));
          const c=document.createElement('canvas'); c.width=img.width*scale; c.height=img.height*scale;
          const ctx=c.getContext('2d'); ctx.drawImage(img,0,0,c.width,c.height);
          resolve(c.toDataURL('image/jpeg',0.85));
        };
        img.src=src;
      });
    }

    // 분석 실행 (파일 input의 files를 직접 읽지 않음 → null 에러 해결)
    analyze.onclick=async()=>{
      if(!imgA||!imgB){ alert('A, B 사진을 모두 업로드해 주세요.'); return; }
      try{
        setBusy(true,'관상궁합 분석 중…'); out.innerHTML='<div class="muted">분석 중…</div>';
        const res=await fetch('/api/match',{ method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ imgA, imgB }) });
        if(!res.ok){ const t=await res.text(); throw new Error(`HTTP ${res.status}: ${t}`); }
        const d=await res.json();
        out.innerHTML = renderHTML(d);
        bar.style.width='100%'; statusEl.textContent='완료!';
      }catch(e){ out.innerHTML=`<div class="section">에러: ${e?.message||e}</div>`; }
      finally{ setBusy(false); }
    };

    // 결과 복사
    copyBtn.onclick=async()=>{
      try{
        const plain = out.innerText.trim();
        if(!plain){ alert('복사할 결과가 없습니다.'); return; }
        await navigator.clipboard.writeText(plain);
        copyBtn.textContent='✅ 복사됨';
        setTimeout(()=>copyBtn.textContent='📋 분석 결과 복사하기',1200);
      }catch(_){ alert('복사 권한을 확인해주세요.');}
    };

    function setBusy(b,msg){
      busy=b; statusEl.textContent=b?(msg||'분석 중…'):'대기 중…';
      bar.style.width=b?'70%':'0%';
      [analyze,pickA,pickB,repA,repB,copyBtn].forEach(el=>el.disabled=b);
    }

    /* ===== 보기 좋은 결과 렌더링 ===== */
    function renderHTML(d){
      const safe = v => (v==null?'':String(v));
      const list = arr => {
        if(!arr) return '';
        const a = Array.isArray(arr) ? arr : [arr];
        return a.filter(Boolean).map(x=>`<li>${safe(x)}</li>`).join('');
      };
      const featureList = obj => {
        if(!obj) return '';
        const m = {
          face_shape:'얼굴형', forehead:'이마', eyebrows:'눈썹', eyes:'눈', nose:'코',
          mouth_lips:'입/입술', ears:'귀', jaw_chin:'턱/턱선', skin_expression:'피부/표정'
        };
        return Object.entries(obj)
          .filter(([,v])=>v!=null && String(v).trim()!=='')
          .map(([k,v])=>`<li><b>${m[k]||k}</b>: ${safe(v)}</li>`).join('');
      };

      const score = `
        <div class="section">
          <div class="score">
            <div class="badge">${d.score ?? '?'}</div>
            <div>
              <div><b>✨ 궁합 점수</b></div>
              <div class="pill">${safe(d.score_reason)||'점수 근거: 사진에서 관찰된 요소 기반 요약'}</div>
            </div>
          </div>
        </div>`;

      const A = d.personA||d.person1||{};
      const B = d.personB||d.person2||{};

      const person = (label, data) => {
        const featuresBlock = data.features
          ? featureList(data.features)
          : featureList({
              face_shape:data.face_shape, forehead:data.forehead, eyebrows:data.eyebrows, eyes:data.eyes,
              nose:data.nose, mouth_lips:data.mouth||data.mouth_lips, ears:data.ears, jaw_chin:data.jaw_chin, skin_expression:data.skin_expression
            });
        return `
          <div class="who">
            <h4>${label}</h4>
            ${data.summary?`<div>${safe(data.summary)}</div>`:''}
            ${featuresBlock?`<ul class="list">${featuresBlock}</ul>`:''}
            ${data.analysis?`<div style="margin-top:6px"><b>풀이:</b> ${safe(data.analysis)}</div>`:''}
          </div>`;
      };

      const individuals = `
        <div class="section">
          <h3>👥 개인별 관상 특징</h3>
          <div class="pair">
            ${person('A', A)}
            ${person('B', B)}
          </div>
        </div>`;

      const compat = d.compatibility||{};
      const compatHTML = `
        <div class="section">
          <h3>🔗 궁합 해석</h3>
          ${compat.summary?`<div style="margin-bottom:6px">${safe(compat.summary)}</div>`:''}
          ${compat.strengths?`<div style="margin-top:8px"><b>🤝 잘 맞는 점</b><ul class="list">${list(compat.strengths)}</ul></div>`:''}
          ${compat.cautions?`<div style="margin-top:8px"><b>⚠️ 조심해야 할 점</b><ul class="list">${list(compat.cautions)}</ul></div>`:''}
          ${compat.tips?`<div style="margin-top:8px"><b>💡 Tip</b><ul class="list">${list(compat.tips)}</ul></div>`:''}
        </div>`;

      return `${score}${individuals}${compatHTML}`;
    }
  </script>
</body>
</html>
