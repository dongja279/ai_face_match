<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI 관상궁합</title>
<meta name="color-scheme" content="dark light" />
<style>
  :root{
    --bg:#eef3fb; --panel:#ffffff; --panel2:#ffffff;
    --ink:#0b1320; --muted:#344055; --sub:#0b1320;
    --accent:#6d28d9; --accent2:#06b6d4; --line:#e7edf5;
    --panel-dark:#0e1628; --panel-dark2:#0b1424;
  }
  @media (prefers-color-scheme: dark){
    :root{
      --bg:#0b1220; --panel:#0f172a; --panel2:#0d1628;
      --ink:#ffffff; --muted:#cfe1ff; --sub:#ffffff; --line:#20314d;
      --accent:#7c3aed; --accent2:#22d3ee;
    }
  }

  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:var(--ink);
    font-family:-apple-system,BlinkMacSystemFont,"Apple SD Gothic Neo","Noto Sans KR",Segoe UI,Roboto,Helvetica,Arial}
  .wrap{max-width:1040px;margin:0 auto;padding:16px}

  /* 헤더 */
  header{position:sticky;top:0;z-index:5;
    background:linear-gradient(90deg,#0b1323,#081024);
    border-bottom:1px solid #ffffff22;box-shadow:0 6px 18px #0006}
  .brand{display:flex;gap:12px;align-items:center;padding:14px 8px}
  .logo{width:38px;height:38px;border-radius:12px;background:linear-gradient(135deg,var(--accent2),var(--accent));box-shadow:0 6px 18px #0008}
  .brand h1{margin:0;font-size:22px;font-weight:900;letter-spacing:.2px;color:#fff}
  .brand p{margin:2px 0 0;color:#e8f2ff;font-weight:700}

  /* 카드/레이아웃 */
  .panel{background:linear-gradient(180deg,var(--panel),var(--panel2));
    border:1px solid var(--line);border-radius:16px;padding:16px}
  .grid{display:grid;gap:16px}
  @media(min-width:960px){ .grid{grid-template-columns:1fr 1fr} }

  /* 업로더: input은 offscreen(표준 접근), display:none 사용 X */
  .slot{position:relative;border:1px dashed #5c6b85;background:#0b1424;border-radius:16px;padding:10px}
  .slot .preview{
    display:block;width:100%;aspect-ratio:4/3;object-fit:cover;border-radius:12px;
    border:1px solid #1e2a40;background:#0b1424;
  }
  .choose{position:absolute;left:50%;bottom:14px;transform:translateX(-50%);
    padding:12px 18px;border-radius:12px;border:1px solid #ffffff28;
    background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff;font-weight:900;cursor:pointer}
  .file-ghost{position:absolute;left:-9999px;width:1px;height:1px;opacity:0}

  /* 진행률 */
  .meter{height:10px;border-radius:999px;background:#0d1628;border:1px solid #182a48;overflow:hidden}
  .meter>div{height:100%;width:0%;background:linear-gradient(90deg,var(--accent2),var(--accent))}
  .status{margin-top:8px;font-weight:900;color:#000} /* 요청: 블랙 */

  .actions{display:flex;gap:12px;justify-content:center;margin-top:16px;flex-wrap:wrap}
  .btn{border:none;border-radius:14px;padding:14px 18px;font-weight:900;cursor:pointer;transition:.2s}
  .btn.primary{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff;min-width:240px}
  .btn.secondary{background:#123; border:1px solid #2a3b5b;color:#dfe7fb;min-width:240px}
  .btn:disabled{opacity:.5;cursor:not-allowed}

  /* 섹션 타이틀(요청: 블랙) */
  h2.section-title{margin:0 0 10px;font-size:20px;font-weight:900;color:#000}

  .card{background:var(--panel-dark);border:1px solid #22324f;border-radius:16px;padding:14px;margin-top:12px;color:#eaf2ff;
    opacity:0; transform:translateY(8px); animation:fadeIn .35s ease-out forwards}
  .list{margin:6px 0 0 0;padding:0 0 0 18px}
  .list li{margin:6px 0}
  .row{display:flex;gap:12px;align-items:center;margin-bottom:6px}
  .pill{display:inline-block;border-radius:999px;border:1px solid #2a3a5c;background:#0f1a31;padding:6px 10px;color:#dfe7fb;font-weight:800}

  .scoreBadge{min-width:64px;height:64px;border-radius:50%;
    background:radial-gradient(70% 70% at 30% 30%,#a78bfa 0%,#60a5fa 60%,#22d3ee 100%);
    display:flex;align-items:center;justify-content:center;
    color:#fff;font-weight:900;font-size:22px;box-shadow:0 6px 18px #0008;margin-right:12px}

  .mini{background:#0d1426;border:1px solid #1e2d4a;border-radius:14px;padding:12px;margin-top:12px}
  .mini h4{margin:0 0 8px;font-size:15px;font-weight:900;color:#fff}
  .mini .reason,.mini .verdict{font-weight:800}
  .mini .tips{margin:8px 0 0 16px}
  .dim{color:#e9f2ff}

  /* 하단 공유영역 */
  .shareBar{margin:18px 0 0;display:flex;justify-content:center}
  .shareBtn{border:none;border-radius:14px;padding:14px 18px;font-weight:900;cursor:pointer;min-width:240px;background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff}

  footer{margin:20px 0;color:#cfe1ff;text-align:center}
  footer a{color:#fff;font-weight:800}

  @keyframes fadeIn{to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>
<header>
  <div class="wrap brand">
    <div class="logo" aria-hidden="true"></div>
    <div>
      <h1>AI 관상궁합</h1>
      <p>두 사람의 얼굴 사진을 업로드하면, 심층 궁합 분석을 제공합니다. (재미로만 보세요!)</p>
    </div>
  </div>
</header>

<main class="wrap">
  <!-- 업로드 (요청: 카메라 제거, 갤러리/파일 선택만) -->
  <section class="panel">
    <div class="grid">
      <div class="slot">
        <img id="prevA" class="preview" alt="" />
        <!-- capture 제거: 갤러리/파일 선택 시트가 뜸 -->
        <input id="fileA" type="file" accept="image/*" class="file-ghost" />
        <label for="fileA" class="choose" role="button">A 사진 업로드</label>
      </div>
      <div class="slot">
        <img id="prevB" class="preview" alt="" />
        <input id="fileB" type="file" accept="image/*" class="file-ghost" />
        <label for="fileB" class="choose" role="button">B 사진 업로드</label>
      </div>
    </div>

    <div style="margin-top:14px">
      <div class="meter"><div id="bar"></div></div>
      <div id="status" class="status">대기 중…</div>
    </div>

    <div class="actions">
      <button id="analyze" class="btn primary">🔮 관상궁합 분석하기</button>
    </div>
  </section>

  <!-- 하이라이트 -->
  <section id="hi" class="panel" style="margin-top:16px;display:none">
    <h2 class="section-title">결과 하이라이트</h2>

    <div id="loveCard" class="card">
      <div class="row">
        <div class="scoreBadge" id="loveScore">–</div>
        <div>
          <div style="font-weight:900">💖 연애/우정 궁합</div>
          <div id="loveSummary" class="dim">분석 중…</div>
        </div>
      </div>
      <div class="mini">
        <h4>잘 맞는 점</h4>
        <ul id="loveStrengths" class="list"></ul>
        <h4 style="margin-top:10px">조심해야 할 점</h4>
        <ul id="loveCautions" class="list"></ul>
      </div>
    </div>

    <div id="bizCard" class="card">
      <div class="row">
        <div class="scoreBadge" id="bizScore">–</div>
        <div>
          <div style="font-weight:900">💼 비즈니스 궁합</div>
          <div id="bizSummary" class="dim">분석 중…</div>
        </div>
      </div>
      <div class="mini">
        <h4>잘 맞는 점</h4>
        <ul id="bizStrengths" class="list"></ul>
        <h4 style="margin-top:10px">조심해야 할 점</h4>
        <ul id="bizCautions" class="list"></ul>
      </div>
    </div>
  </section>

  <!-- 개인별 -->
  <section id="persons" class="panel" style="margin-top:16px;display:none">
    <h2 class="section-title">👤 개인별 관상 특징 & 운세</h2>

    <div id="personA" class="card">
      <div class="row"><span class="pill">A</span><span class="dim">관상 기반 운세</span></div>
      <div id="aFortunes"></div>
    </div>

    <div id="personB" class="card">
      <div class="row"><span class="pill">B</span><span class="dim">관상 기반 운세</span></div>
      <div id="bFortunes"></div>
    </div>

    <!-- 하단 공유 버튼 (결과 읽고 공유) -->
    <div class="shareBar">
      <button id="shareBtn" class="shareBtn" disabled>📤 결과 공유하기</button>
    </div>
  </section>

  <footer>문의: <a href="mailto:dongja279@gmail.com">dongja279@gmail.com</a></footer>
</main>

<script>
  /* ---------- 엘리먼트 ---------- */
  const fileA=document.getElementById('fileA'), fileB=document.getElementById('fileB');
  const prevA=document.getElementById('prevA'), prevB=document.getElementById('prevB');
  const analyzeBtn=document.getElementById('analyze'), shareBtn=document.getElementById('shareBtn');
  const bar=document.getElementById('bar'), statusEl=document.getElementById('status');
  const hiSec=document.getElementById('hi'), personsSec=document.getElementById('persons');

  const loveScore=document.getElementById('loveScore'), loveSummary=document.getElementById('loveSummary');
  const loveStrengths=document.getElementById('loveStrengths'), loveCautions=document.getElementById('loveCautions');
  const bizScore=document.getElementById('bizScore'), bizSummary=document.getElementById('bizSummary');
  const bizStrengths=document.getElementById('bizStrengths'), bizCautions=document.getElementById('bizCautions');
  const aFortunes=document.getElementById('aFortunes'), bFortunes=document.getElementById('bFortunes');

  /* ---------- 큰 사진 리사이즈 & 압축 ---------- */
  async function fileToCompressedDataURL(file, maxDim=1200, quality=0.85){
    const img = new Image();
    const blobUrl = URL.createObjectURL(file);
    try{
      await new Promise((res,rej)=>{ img.onload=res; img.onerror=rej; img.src=blobUrl; });
      const {width:ow, height:oh} = img;
      let w=ow, h=oh;
      if(Math.max(ow,oh) > maxDim){
        if(ow>oh){ w = maxDim; h = Math.round(oh*maxDim/ow); }
        else{ h = maxDim; w = Math.round(ow*maxDim/oh); }
      }
      const canvas = document.createElement('canvas');
      canvas.width=w; canvas.height=h;
      const ctx = canvas.getContext('2d',{alpha:false});
      ctx.drawImage(img,0,0,w,h);
      const blob = await new Promise(res=>canvas.toBlob(b=>res(b),'image/jpeg',quality));
      return await new Promise((res)=>{ const fr=new FileReader(); fr.onload=()=>res(fr.result); fr.readAsDataURL(blob); });
    } finally {
      URL.revokeObjectURL(blobUrl);
    }
  }

  /* ---------- 파일 로딩 ---------- */
  let imgA=null,imgB=null;
  fileA.onchange=async e=>{
    const f=e.target.files?.[0]; if(!f) return;
    imgA = await fileToCompressedDataURL(f); // 압축본
    prevA.src = imgA;
  };
  fileB.onchange=async e=>{
    const f=e.target.files?.[0]; if(!f) return;
    imgB = await fileToCompressedDataURL(f);
    prevB.src = imgB;
  };

  /* ---------- 진행률 ---------- */
  function startProgress(){
    shareBtn.disabled=true; hiSec.style.display='none'; personsSec.style.display='none';
    statusEl.textContent='대기 중…'; bar.style.width='0%'; statusEl.style.color='#000';
    let p=0; statusEl.textContent='0% 분석 중…';
    const t=setInterval(()=>{ p+=Math.floor(Math.random()*12)+8; if(p>=96)p=96; bar.style.width=p+'%'; statusEl.textContent=p+'% 분석 중…'; },450);
    return ()=>clearInterval(t);
  }
  function finishProgress(){ bar.style.width='100%'; statusEl.textContent='분석 완료!'; statusEl.style.color='#000'; }

  /* ---------- 렌더 유틸 ---------- */
  const li = s => `<li>${String(s||'')}</li>`;
  const listHtml = a => (a||[]).map(li).join('');
  function mini(title,obj){
    return `<div class="mini">
      <h4>${title}</h4>
      <div class="reason"><b>근거:</b> ${String(obj?.reason||'')}</div>
      <div class="verdict"><b>결론:</b> ${String(obj?.verdict||'')}</div>
      ${(obj?.tips?.length? `<ul class="tips">${listHtml(obj.tips)}</ul>`:'')}
    </div>`;
  }
  function renderPersons(pA,pB){
    aFortunes.innerHTML= mini('💰 재물운',pA?.wealth)+mini('💖 연애운',pA?.love)+mini('💪 건강운',pA?.health);
    bFortunes.innerHTML= mini('💰 재물운',pB?.wealth)+mini('💖 연애운',pB?.love)+mini('💪 건강운',pB?.health);
  }
  function renderHighlights(d){
    const L=d?.compatibility?.love_friendship||{}, B=d?.compatibility?.business||{};
    loveScore.textContent=(L.score??'–'); loveSummary.textContent=L.summary||'—';
    loveStrengths.innerHTML=listHtml(L.strengths); loveCautions.innerHTML=listHtml(L.cautions);
    bizScore.textContent=(B.score??'–'); bizSummary.textContent=B.summary||'—';
    bizStrengths.innerHTML=listHtml(B.strengths); bizCautions.innerHTML=listHtml(B.cautions);
  }

  /* ---------- 공유 링크 생성 & 공유 ---------- */
  async function createShareLink(payload){
    // 이미지 제거(용량 방지)
    const safe = JSON.parse(JSON.stringify(payload)); delete safe.imgA; delete safe.imgB;
    const r=await fetch('/api/share',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({data:safe})});
    const j=await r.json().catch(()=> ({}));
    if(!r.ok||!j?.url) throw new Error(j?.error||'공유 링크 생성 실패');
    return j.url;
  }
  async function openShare(url){
    const title='AI 관상궁합 결과';
    const text='우리 궁합 결과를 확인해보세요! ✨';
    if(navigator.share){
      try{ await navigator.share({title,text,url}); return; }catch(e){ /* 사용자가 취소할 수 있음 */ }
    }
    try{ await navigator.clipboard.writeText(`${title}\n${text}\n${url}`); alert('링크가 클립보드에 복사되었어요!'); }
    catch(e){ prompt('복사해서 공유하세요:', url); }
  }

  /* ---------- 분석 ---------- */
  analyzeBtn.onclick=async ()=>{
    if(!imgA||!imgB){alert('A, B 사진을 모두 업로드해 주세요.');return;}
    const stop=startProgress(); analyzeBtn.disabled=true;
    try{
      const res=await fetch('/api/match',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({imgA,imgB})});
      // 서버가 텍스트 에러를 줄 수도 있어 방어적으로 처리
      const text=await res.text();
      let data; try{ data=JSON.parse(text);}catch{ throw new Error(text?.slice(0,200)||'서버 응답 오류'); }
      if(!res.ok) throw new Error(data?.error||'분석 실패');

      renderHighlights(data); renderPersons(data.personA,data.personB);
      hiSec.style.display=''; personsSec.style.display=''; stop(); finishProgress();

      // 공유 버튼
      shareBtn.disabled=false;
      shareBtn.onclick=async()=>{
        try{
          shareBtn.disabled=true; shareBtn.textContent='링크 생성 중…';
          const url=await createShareLink(data);
          shareBtn.textContent='공유하기…';
          await openShare(url);
          shareBtn.textContent='📤 결과 공유하기'; shareBtn.disabled=false;
        }catch(e){ alert('공유에 실패했습니다: '+(e?.message||e)); shareBtn.textContent='📤 결과 공유하기'; shareBtn.disabled=false; }
      };

    }catch(e){ stop(); finishProgress(); alert('분석 중 오류가 발생했습니다.\n'+(e?.message||e)); }
    finally{ analyzeBtn.disabled=false; }
  };
</script>
</body>
</html>
