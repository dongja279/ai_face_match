<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 관상궁합</title>
  <style>
    :root{
      --bg:#0b1220; --panel:#0f1629; --ink:#eef4ff; 
      --muted:#b7c3db; --line:#1b2744; --chip:#121b31;
      --accent:#7c3aed; --accent2:#22d3ee;
    }

    body {
      margin:0;
      font-family: 'Pretendard', sans-serif;
      background: var(--bg);
      color: var(--ink);
      line-height: 1.7;
    }

    header {
      padding: 18px 16px;
      border-bottom: 1px solid #ffffff12;
      position: sticky;
      top: 0;
      z-index: 5;
      background: linear-gradient(90deg, #0e1530, #0b1220);
      backdrop-filter: none;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }

    .card, .who {
      background: #0e1528;
      border: 1px solid #233154;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      color: var(--ink);
    }

    .who * {
      color: inherit;
    }

    .chip {
      background: #0f1a33;
      border: 1px solid #33507a;
      color: #e3eeff;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 0.85rem;
      display: inline-block;
      margin-bottom: 8px;
    }

    .muted {
      color: #c6d1e6;
    }

    .scoreBadge {
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      color: #fff;
      font-weight: 900;
      font-size: 1.2rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 8px #00000033;
      margin-right: 8px;
    }

    .list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .list li {
      margin: 6px 0;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn.primary {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: #fff;
      border: none;
    }

    .btn.ghost {
      color: #eaf1ff;
      border: 1px solid #31466f;
      background: #10203b;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .progress-bar {
      height: 6px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      width: 0%;
      border-radius: 4px;
      transition: width 0.3s ease;
    }

  </style>
</head>
<body>
  <header>
    <h1>AI 관상궁합</h1>
    <p class="muted">두 사람의 얼굴을 분석하여 재물·연애·건강 운과 궁합을 알려줍니다.</p>
  </header>

  <div class="container">
    <div class="card">
      <p>사진 업로드</p>
      <input type="file" id="photoA" accept="image/*"><br><br>
      <input type="file" id="photoB" accept="image/*"><br><br>
      <div class="progress-bar" id="progress"></div>
      <p id="status">대기 중...</p>
      <button class="btn primary" onclick="analyze()">🔮 분석하기</button>
      <button class="btn ghost" onclick="copyLink()">📋 공유 링크 복사</button>
    </div>

    <div id="result"></div>
  </div>

  <footer>
    © 2025 AI 관상궁합 | dongja279@gmail.com
  </footer>

  <script>
    function fakeProgress(callback) {
      let progressEl = document.getElementById('progress');
      let statusEl = document.getElementById('status');
      let percent = 0;
      let interval = setInterval(() => {
        percent += Math.floor(Math.random() * 15) + 5;
        if (percent >= 100) {
          percent = 100;
          clearInterval(interval);
          callback();
        }
        progressEl.style.width = percent + "%";
        statusEl.innerText = percent + "% 분석 중...";
      }, 500);
    }

    function analyze() {
      fakeProgress(() => {
        document.getElementById('status').innerText = "분석 완료!";
        document.getElementById('result').innerHTML = `
          <div class="card">
            <div style="display:flex;align-items:center;">
              <div class="scoreBadge">85</div>
              <div>💖 연애/우정 궁합</div>
            </div>
            <strong>잘 맞는 점</strong>
            <ul class="list"><li>서로의 감정을 잘 이해함</li><li>소통이 원활함</li></ul>
            <strong>조심해야 할 점</strong>
            <ul class="list"><li>가끔 의견 충돌이 있을 수 있음</li><li>서로의 공간을 존중해야 함</li></ul>
          </div>
          <div class="card">
            <div style="display:flex;align-items:center;">
              <div class="scoreBadge">78</div>
              <div>💼 비즈니스 궁합</div>
            </div>
            <strong>잘 맞는 점</strong>
            <ul class="list"><li>서로의 강점을 잘 활용</li><li>협업 기회가 많음</li></ul>
            <strong>조심해야 할 점</strong>
            <ul class="list"><li>의사결정 속도 차이</li><li>리더십 충돌 가능성</li></ul>
          </div>
        `;
      });
    }

    function copyLink() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert("공유 링크가 복사되었습니다.");
      });
    }
  </script>
</body>
</html>
